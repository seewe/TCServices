baseURL: https://examplesite.com
title: Thom & Charly
theme: somrat
paginate: '6'
summaryLength: '10' 
disableLanguages: []
defaultContentLanguage: fr
googleAnalytics: ''
disqusShortname: ''
outputs:
  home: HTML
markup:
  goldmark:
    renderer:
      unsafe: yes
params:
  author: Seewe
  description: Page web de l'entreprise Thom & Charly Services Inc.
  favicon: images/favicon.png
  #logo_dark: images/logo-dark.png
  #logo_light: images/logo.png
  logo_width: 150px
  plugins:
    css:
      - link: plugins/bootstrap/bootstrap.min.css
      - link: https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&display=swap
      - link: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css
      - link: plugins/hover/hover.css
      - link: plugins/magnific-popup/magnific-popup.css
      - link: plugins/owl-carousel/owl.carousel.min.css
      - link: plugins/owl-carousel/owl.theme.default.min.css
      - link: plugins/text-animation/text-animation.css
    js:
      - link: plugins/jQuery/jquery.min.js
      - link: plugins/bootstrap/bootstrap.min.js
      - link: plugins/wow.min.js
      - link: plugins/text-animation/text-animation.js
      - link: plugins/jquery.waypoints.min.js
      - link: plugins/shuffle/shuffle.min.js
      - link: plugins/magnific-popup/jquery.magnific-popup.min.js
      - link: plugins/owl-carousel/owl.carousel.min.js
  preloader:
    enable: yes
    preloader: images/preloader.gif
  social:
    - icon: fab fa-facebook-f
      link: https://www.facebook.com/Thom-Charly-services-Inc-105407012142727
    # - icon: fab fa-linkedin
    #   link: https://www.linkedin.com/in/sergio-ewane-ebouele-b676b31ab/
    #- icon: fab fa-twitter
    #   link: https://twitter.com/somratpro
    #- icon: fab fa-instagram
    #   link: https://www.instagram.com/somratpro
    #- icon: fab fa-github
    #   link: https://github.com/somratpro

